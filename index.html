<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>

  <body>
    <h1>Personal information</h1>
    <form id="ajax-form" method="post">
      <fieldset>
        <legend>Personal information</legend>
        <div>
          <label for="surname"> Surname:
            <input type="text" name="surname" id="surname" required/><br><br>
          </label>
        </div>
        <div>
          <label for="name"> Name:
            <input type="text" name="name" id="name"/><br><br>
          </label>
        </div>
        <div>
          <label for="age"> How old are You?:
            <input type="text" name="age" id="age" size="2"/><br><br>
          </label>
        </div>
        <div>
          <label for="birthday"> Full date of birthday:
            <input type="date" name="birthday" id="birthday"/><br><br>
          </label>
        </div>
        <div>
          <label for="agreement">I accept the term of the agreement
            <input type="checkbox" name="agreement" id="agreement"/>
          </label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Registration</legend>
        <div class="email">
          <label for="email"> E-mail
            <input type="email" name="email" id="email" placeholder="email@example.com"/>
            <br>
            <br>
          </label>
        </div>
        <div>
          <label for="password"> Password
            <input type="password" name="password" id="password" minlength="1" maxlength="30"/>
          </label>
        </div>
      </fieldset>
      <fieldset>
        <legend>An interest fact about you!</legend>
        <div>
          <label for="cats"> Do you love cats? <br>
            <input type="radio" name="cats" id="cats" value="yes"/> Yes <br>
          </label>
          <label for="cats2">
            <input type="radio" name="cats" id="cats2" value="no"/> No
            <br>
            <br>
          </label>
        </div>
        <div>
          <label for="color"> What is your favorite color? <br>
            <input type="color" name="color" id="color"/>
            <br>
            <br>
          </label>
        </div>
        <div>
          <label for="time"> What time do you go bed? <br>
            <input type="time" name="time" id="time" step="1"/>
            <br>
            <br>
          </label>
        </div>
        <div>
          <label for="cars"> What your favorite brand of cars?
            <br>
            <select multiple name="cars" id="cars">
              <option value="bmw">BMW</option>
              <option value="audi">Audi</option>
              <option value="lada">Lada</option>
            </select>
            <br>
            <br>
          </label>
        </div>
        <div>
          <label for="rate"> How do you rate our work?
            <br>
            <input type="range" name="rate" id="rate" min="0" max="10" step="1" value="0"/>
            <br>
          </label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Your comments:</legend>
        <textarea placeholder="Comments"></textarea>
      </fieldset>
      <button type="submit" id="btn">Submit</button>
    </form>
    </body>

    <footer>
      <script src="ajax.js"></script>
    </footer>

</html>
